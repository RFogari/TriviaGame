<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/cssstyle.css">
    <link href="https://fonts.googleapis.com/css?family=Francois+One" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>   
    

</head>
<body>
    <div class="container-fluid">
        <div class="header">
            <h1 class="gameTitle"> Trivia</h1>

            
            <div class="instructions">
            
                <p>
                    How good are you at general knowledge trivia?<br>
                    Questions range from sports, physics, international trade, and space.
                    
                    <br>
                    You have 5 seconds to guess the correct answer.<br>
                    Click the start button to get started.<br>
                    Good Luck!


                </p>
            </div>
        </div>


        <div class="start">
                <button type="button" class="btn btn-secondary btn-lg">
                    <div class="button-start"></div>
                </button>
        </div>
        
        

    </div>

    <div class="container">
        <div class="clock">
            <div class="time-display">
                <p class="time-text">Time Left:<p>
                
                <div class="timer"></div>

            </div>
        </div>
    </div>

    <br>

    <div class ="container">

            <div class="info-container">
                <div class="question"></div>
                
                    <div class="answer-buttons">
                        <div class="answerButtons">
                            <button type="button" class="btn btn-secondary btn-block">
                                <div class="button answer-1"></div>
                            </button>
                        </div>
                        
                        <div class="answerButtons">
                            <button type="button" class="btn btn-secondary btn-block">
                                <div class="button answer-2"></div>
                            </button>
                        </div>
                        
                        <div class="answerButtons">
                            <button type="button" class="btn btn-secondary btn-block">
                                <div class="button answer-3"></div>
                            </button>
                        </div>
                        
                        <div class="answerButtons">
                            <button type="button" class="btn btn-secondary btn-block">
                                <div class="button answer-4"></div>
                            </button>
                        </div>

                    </div>
                
            </div>

    </div>


    <div class="results-container">
        <div class="results">
            <div class="results-buttons">
                <div class="button-results"></div>
                <div class="win"></div>
                <div class="lose"></div>
                <div class="draw"></div>
            </div>        
        </div>

    </div>

   

     
</body>
<script src="assets/javascript/app.js" type="text/javascript"></script>

</html>
