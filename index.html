<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>

    
    
   
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    
    <link href="https://fonts.googleapis.com/css?family=Play" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>   
    

</head>
<body>
    <div class="container-fluid">
        <div class="header">
            <h1 class="gameTitle"> Trivia Game</h1>

            <p class="instructions">
                The following is a multiple choice game based on general knowledge questions.  
                You have 10 seconds to answer each question.
                Click start to begin.  Good Luck!
            </p>
        </div>

        <div class="button-start"></div>
        <div class="results"> </div>

    </div>

    <div class="container">
        <div class="clock">
            <div class="time-display">
                <p>Time:</p><span><div class="timer"></div></span>

            </div>
        </div>
    </div>

    <br>

    <div class ="container">

            <div class="info-container">
                <div class="question"></div>
                    <div class="answer-buttons">
                        <div class="button answer-1"></div>
                        <div class="button answer-2"></div>
                        <div class="button answer-3"></div>
                        <div class="button answer-4"></div>
                    </div>
            </div>

    </div>


    <div class="results-container">
        <div class="results">
            <div class="results-buttons">
                <div class="button results"></div>
                <div class="button Win"></div>
                <div class="button lose"></div>
                <div class="button draw"></div>
            </div>        
        </div>

    </div>

   

     
</body>
<script src="assets/javascript/app.js" type="text/javascript"></script>

</html>
